<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Taş Kağıt Makas Oyunu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .choices {
      margin: 20px;
    }
    .choices img {
      width: 120px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .choices img:hover {
      transform: scale(1.1);
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
      img[alt="Paper"] {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Taş Kağıt Makas Oyunu</h1>
  <p>Seçimini yap:</p>
  
  <div class="choices">
    <img src="rock.png" alt="Rock" onclick="play('ROCK')">
    <img src="paper.png" alt="Paper" onclick="play('PAPER')">
    <img src="scissors.png" alt="Scissors" onclick="play('SCISSORS')">
  </div>

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
